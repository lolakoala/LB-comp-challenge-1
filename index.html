<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hayao Miyazaki Static Comp 1</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section>
      <article class="box-grid">
      <div class="title-box color-1">
        <h1>Hayao Miyazaki</h1>
        <p class="title-copy">Hayao Miyazaki is a prolific anime film director. <br /> </p>
        <p class="title-copy">He is most well-known for co-founding Studio Ghibli.</p>
        <button class="wiki"><img src="https://fontmeme.com/permalink/170714/930e6b1b06b1e019c1e5f9d6b3837127.png" /></button>
        <button class="imdb"><img src="https://fontmeme.com/permalink/170713/479d6e40b29f9c9c44d84b412c2733b8.png" />
</button>
      </div>
      <div class="grid color-2">
        <img src="no-face-icon.jpg" alt="ghost icon" title="ghost icon" />
        <p>BIOGRAPHY</p>
      </div>
      <div class="grid color-3">
        <img src="totoro-icon.jpg" alt="chinchilla icon" title="chinchilla icon" />
        <p>FILMOGRAPHY</p>
      </div>
      <div class="grid color-4">
        <img src="ponyo-fish-icon.jpg" alt="fish icon" title="fish icon" />
        <p>STUDIO GHIBLI</p>
      </div>
      <div class="grid color-1">
        <img src="mouse-icon.jpg" alt="mouse icon" title="mouse icon" />
        <p>REVIEWS</p>
      </div>
      <div class="grid color-2">
        <img src="soot-sprite-icon.jpg" alt="dust bunny icon" title="dust bunny icon" />
        <p>INTERVIEWS</p>
      </div>
      <div class="grid color-3">
        <img src="spirit-icon.jpg" alt="spirit icon" title="spirit icon" />
        <p>IMPACT</p>
      </div>
      <div class="grid color-4">
        <img src="ponyo-girl-icon.jpg" alt="little girl icon" title="little girl icon" />
        <p>FESTIVAL</p>
      </div>
    </article>
    <article class="carousel">
      <div class="hero-image">
        <img src="left-arrow-icon.png" class="arrows" alt="Arrow to move left through carousel" title="Left Arrow" />
        <img src="right-arrow-icon.png" class="arrows" alt="Arrow to move right through carousel" title="Right Arrow" />
      </div>
    </article>
    </section>

  </body>
</html>
