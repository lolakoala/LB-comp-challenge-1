<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hayao Miyazaki Static Comp 1</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section>
      <article class="box-grid">
        <div class="title-box color-1">
          <h1>Hayao Miyazaki</h1>
          <p class="title-copy">Hayao Miyazaki is a prolific anime film director. <br /> </p>
          <p class="title-copy">He is most well-known for co-founding Studio Ghibli.</p>
          <button class="imdb"><img src="https://fontmeme.com/permalink/170714/930e6b1b06b1e019c1e5f9d6b3837127.png" /></button>
          <button class="wiki"><img src="https://fontmeme.com/permalink/170713/479d6e40b29f9c9c44d84b412c2733b8.png" /></button>
        </div>
        <div class="grid color-2">
          <img src="images/icon-seven.jpg" class="icon" alt="ghost icon" title="ghost icon" />
          <p class="test">BIOGRAPHY</p>
        </div>
        <div class="grid color-3">
          <img src="images/icon-five.jpg" class="icon" alt="chinchilla icon" title="chinchilla icon" />
          <p>FILMOGRAPHY</p>
        </div>
        <div class="grid color-4">
          <img src="images/icon-six.jpg" class="icon" alt="fish icon" title="fish icon" />
          <p>STUDIO GHIBLI</p>
        </div>
        <div class="grid color-1 special">
          <img src="images/icon-one.jpg" class="icon" alt="mouse icon" title="mouse icon" />
          <p>REVIEWS</p>
        </div>
        <div class="grid color-2">
          <img src="images/icon-two.jpg" class="icon" alt="dust bunny icon" title="dust bunny icon" />
          <p>INTERVIEWS</p>
        </div>
        <div class="grid color-3">
          <img src="images/icon-three.jpg" class="icon" alt="spirit icon" title="spirit icon" />
          <p>IMPACT</p>
        </div>
        <div class="grid color-4">
          <img src="images/icon-four.jpg" class="icon" alt="little girl icon" title="little girl icon" />
          <p>FESTIVAL</p>
        </div>
      </article>
      <div class="hero-image">
        <article class="dot-box">
          <div class="dots"></div>
          <div class="dot-2 dots"></div>
          <div class="dot-2 dots"></div>
        </article>
        <div class="arrow-buttons">
          <img src="images/left-arrow-2.png" class="arrows left-arrow" alt="Arrow to move left through carousel" title="Left Arrow" />
          <img src="images/right-arrow-icon.png" class="arrows right-arrow" alt="Arrow to move right through carousel" title="Right Arrow" />
        </div>
      </div>

    </section>

  </body>
</html>
